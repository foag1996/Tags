<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Tags Input</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h3>
                <span class="bi bi-tags-fill">
                    Tags
                </span>
            </h3>
            <div class="tags">
                <input type="text" class="input" placeholder="Pulsar Enter para Agregar">
                <!--<textarea name="tags" id="" cols="30" rows="10" class="input" placeholder="Pulsar Enter para Agregar"></textarea>-->
            </div>
            <footer>
                <div>
                    <span class="counter">10</span>
                    <span>Tags restantes</span>
                </div>
                <button class="remove-all">Eliminar Todo</button>
            </footer>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
